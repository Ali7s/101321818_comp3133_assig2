<div class="container mt-4">
  <h2 class="text-center mb-4">Employees List</h2>

  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" class="form-control" [(ngModel)]="searchDesignation" placeholder="Search by Designation">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" [(ngModel)]="searchDepartment" placeholder="Search by Department">
    </div>
    <div class="col-md-4 d-flex">
      <button class="btn btn-primary me-2" (click)="searchEmployees()">Search</button>
      <button class="btn btn-secondary" (click)="resetSearch()">Reset</button>
    </div>
  </div>

  <button class="btn btn-success mb-3" (click)="addEmployee()">Add Employee</button>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{ emp.first_name }}</td>
        <td>{{ emp.last_name }}</td>
        <td>{{ emp.email }}</td>
        <td>
          <button class="btn btn-success btn-sm me-2" (click)="updateEmployee(emp._id)">Update</button>
          <button class="btn btn-danger btn-sm me-2" (click)="deleteEmployee(emp._id)">Delete</button>
          <button class="btn btn-info btn-sm" (click)="viewEmployee(emp._id)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
