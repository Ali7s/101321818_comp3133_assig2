<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center mb-4">Signup</h2>
      <form (ngSubmit)="signup()" class="card p-4 shadow-sm">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" [(ngModel)]="username" name="username" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" [(ngModel)]="email" name="email" placeholder="Email" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input class="form-control" [(ngModel)]="password" name="password" type="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <div *ngIf="error" class="text-danger mt-3 text-center">{{ error }}</div>
      </form>
      <div class="text-center mt-3">
        <a routerLink="/login">Already have an account? Log in</a>
      </div>
    </div>
  </div>
</div>
